{% extends "AppCoder/padre.html" %}
{% load static %}
{% block contenidoQueCambia %}

<h1>ESTUDIANTES</h1>

{% for estudiante in object_list %}
<li>{{estudiante}}</li>
<button>
    <a href="{% url 'estudiante_detalle' estudiante.id %}">Ver Detalle</a>
</button>
<button>
    <a href="{% url 'estudiante_editar' estudiante.id %}">Modificar</a>
</button>
<button>
    <a href="{% url 'estudiante_borrar' estudiante.id %}">Borrar</a>
</button>
{% endfor %}
<p>
    <a href="{% url 'estudiante_crear' %}">Crear Estudiante</a>
</p>
{% endblock %}

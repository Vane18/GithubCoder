{% extends "AppCoder/padre.html" %}
{% load static %}
{% block contenidoQueCambia %}

<h1>Agregando avatar de: {{usuario}}</h1>
<form action="{% url 'agregarAvatar' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <table>
        {{ formulario.as_table }}
    </table>
    <input type="submit" value="Agregar Avatar">
</form>
{% endblock %}
